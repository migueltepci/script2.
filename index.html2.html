<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercício de JavaScript</title>
<script>
function verificarGostoCurso() {
    var resposta = confirm("Você está gostando do curso?");

    if (resposta == true) {
        document.body.innerHTML += "<p>Parabéns!</p>";
    } else {
        document.body.innerHTML += "<p>Que pena!</p>";
    }
}
</script>
</head>
<body onload="verificarGostoCurso();">
</body>
